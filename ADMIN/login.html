<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HIbel Admin - Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1.5rem rgba(0,0,0,0.2);
    }
    .login-card h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #0d6efd;
      text-align: center;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
      border-color: #0d6efd;
    }
    .btn-login {
      background-color: #0d6efd;
      border: none;
      font-weight: 600;
      padding: 0.5rem;
    }
    .btn-login:hover {
      background-color: #0b5ed7;
    }
    .form-icon {
      color: #0d6efd;
    }
    .login-footer {
      margin-top: 1rem;
      text-align: center;
      color: #6c757d;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card shadow-sm">
      <h2>HIbtel Admin Login</h2>
      <form id="loginForm" novalidate>
        <div class="mb-3 position-relative">
          <label for="usernameInput" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-fill form-icon"></i></span>
            <input type="text" class="form-control" id="usernameInput" placeholder="Enter your username" required autofocus />
            <div class="invalid-feedback">Please enter your username.</div>
          </div>
        </div>
        <div class="mb-4 position-relative">
          <label for="passwordInput" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill form-icon"></i></span>
            <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password" required />
            <div class="invalid-feedback">Please enter your password.</div>
          </div>
        </div>
        <button type="submit" class="btn btn-login w-100">Log In</button>
      </form>
      <div class="login-footer">
        &copy; 2024 HIbtel Hotel Admin Panel
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import ADMINS from './users.js';

    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function (event) {
      event.preventDefault();
      event.stopPropagation();

      if (!loginForm.checkValidity()) {
        loginForm.classList.add('was-validated');
        return;
      }

      const username = document.getElementById('usernameInput').value;
      const password = document.getElementById('passwordInput').value;

      // Validate login
      const user = ADMINS.find(admin => admin.username === username && admin.password === password);

      if (user) {
        // Redirect to dashboard
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid username or password. Please try again.');
      }
    });
  </script>
</body>
</html>
