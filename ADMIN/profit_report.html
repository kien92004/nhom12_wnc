    body { min-height: 100vh; display: flex; background: #f8f9fa; }

    #sidebar .nav-link.active, #sidebar .nav-link:hover {
      background-color: #495057; color: #fff; border-radius: 0.375rem;
    }
    main { margin-left: 240px; padding: 2rem; width: 100%; }
    @media (max-width: 767.98px) {
      #sidebar {
        position: fixed; width: 100%; height: auto; z-index: 1030; padding-top: 0;

 <div id="sidebar" class="d-none d-md-block">

<!-- Nội dung chính -->
<main>
 <h1 class="mb-4">Báo cáo lợi nhuận</h1>
  <div class="mb-3">
    <label for="profitPeriod" class="form-label">Chọn khoảng thời gian</label>
    <select id="profitPeriod" class="form-select" onchange="updateProfitChart()" style="width: 150px;">
      <option value="daily">Theo ngày</option>
      <option value="weekly">Theo tuần</option>
      <option value="monthly">Theo tháng</option>
    </select>
  </div>
  <canvas id="profitChart" height="150"></canvas>
<br>
<br>


  <div class="row">
    <div class="col-md-6">
      <h3>Số phòng bị hủy</h3>
      <div class="mb-3">
        <label for="cancellationPeriod" class="form-label">Chọn khoảng thời gian cho phòng bị hủy</label>
        <select id="cancellationPeriod" class="form-select" onchange="updateCancellationChart()" style="width: 150px;">
          <option value="daily">Theo ngày</option>
          <option value="weekly">Theo tuần</option>
          <option value="monthly">Theo tháng</option>
        </select>
      </div>
      <canvas id="cancellationChart" height="150"></canvas>
    </div>
    <div class="col-md-6">
      <h3>Độ hài lòng của khách hàng</h3>
      <div class="mb-3">
        <label for="satisfactionPeriod" class="form-label">Chọn khoảng thời gian cho độ hài lòng</label>
        <select id="satisfactionPeriod" class="form-select" onchange="updateSatisfactionChart()" style="width: 150px;">
          <option value="daily">Theo ngày</option>
          <option value="weekly">Theo tuần</option>
          <option value="monthly">Theo tháng</option>
        </select>
      </div>
      <canvas id="satisfactionChart" height="150"></canvas>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
