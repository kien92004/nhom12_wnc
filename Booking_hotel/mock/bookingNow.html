<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đặt Phòng</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery & jQuery UI -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  </script>
  <link rel="stylesheet" href="bookingNow.css">
  
</head>
<body>
    <!-- <div id="header"></div>  -->
  <!-- Page Header -->
<div class="container-fluid page-header mb-5 p-0" style="background-image: url(../img/Dat_Khachsan.webp); background-size: cover; background-position: center;">
    <div class="overlay" style="background-color: rgba(0, 0, 0, 0.418); height: 100%;">
        <div class="container py-5">
            <div class="row justify-content-center text-center">
                <div class="col-md-8">
                    <h1 class="display-4 text-light mb-4 animated fadeInUp">ĐẶT PHÒNG NGAY</h1>
                    <p class="lead text-light mb-4">Khám phá những trải nghiệm nghỉ dưỡng tuyệt vời cùng chúng tôi.</p>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb justify-content-center text-uppercase bg-transparent">
                            <li class="breadcrumb-item "><a href="home.html" class="text-decoration-none" style="color:white">TRANG CHỦ</a></li>
                            <li class="breadcrumb-item text-white active">ĐẶT PHÒNG</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

  <!-- Booking Section -->
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="booking-box">
          <h2 id="title" class="mb-4">ĐẶT PHÒNG</h2>

          <div class="mb-3">
            <label for="hotel" class="form-label" >Khách sạn:</label>
            <select id="hotel" class="form-select">
              <option>---Chọn khu vực---</option>
              <option>Khách sạn Hạ Long</option>
              <option>Khách sạn Hà Nội</option>
              <option>Khách sạn Đà Nẵng</option>
              <option>Khách sạn Hồ Chí Minh</option>
            </select>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="checkin" class="form-label" >Ngày nhận:</label>
              <input type="text" id="checkin" class="form-control" readonly>
            </div>
            <div class="col-md-6">
              <label for="checkout" class="form-label" >Ngày trả:</label>
              <input type="text" id="checkout" class="form-control" readonly>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="adults" class="form-label" >Người lớn</label>
              <select id="adults" class="form-select">
                <option>1</option>
                <option selected>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="children" class="form-label">Trẻ em(6–11t)</label>
              <select id="children" class="form-select">
                <option selected>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="infants" class="form-label">Trẻ em(0–5t)</label>
              <select id="infants" class="form-select">
                <option selected>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>

          <button class="btn btn-primary w-100" id="searchBtn"><a href="bookingnext.html" class="text-decoration-none" style="color:white">TÌM PHÒNG TRỐNG</a></button>
        </div>
      </div>

      <!-- Calendar Section -->
      <div class="col-md-8 d-flex flex-column align-items-center">
        <div id="calendar"></div>
        <div class="mt-4 w-100">
          <div class="d-flex align-items-center mb-2">
            <span class="legend-box available me-2"></span> Có thể đặt
          </div>
          <div class="d-flex align-items-center">
            <span class="legend-box unavailable me-2"></span> Không thể đặt
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- JS Libraries and Script -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/bookingNow.js"></script>
  
</body>
</html>
