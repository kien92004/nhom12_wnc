<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hibtel - Hotel & Resort</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        .tong {
            display: flex;
            width: 100%;
            position: fixed;
            z-index: 4;
            background-color: #fff;
        }

        .logo-container {
            background-color: #0a1a35;
            height: 80px;
            width: 35%;
            display: flex;
            align-items: center;
            padding-left: 30px;
            clip-path: polygon(0 0, 100% 0, 90% 100%, 0 100%);
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
            width: 65%;
            background-color: white;
            padding: 0 30px;
        }

        .logo {
            font-size: 35px;
            font-weight: bold;
            color: white;
            margin-left: 10px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            margin-left: 10px;
            margin-top: 10px;
        }

        .nav-links ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        .nav-links li {
            margin: 0 10px;
            line-height: 50px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: 600;
            font-size: 18px;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #d03b39;
        }

        .cha {
            position: relative;
        }

        .con {
            display: none !important;
            position: absolute;
            width:150px;
            /* left: -40px;  */
            background-color: #fff;
            line-height: 50px;
            top: 50px;
            border-radius: 10px;
            border:0.5px rgb(189, 188, 188) solid;
        }

        .con>li{
            text-align: left;
            margin-left: -20px;
        }

        .cha:hover .con {
            display: block !important;
        } 

        .reservation-btn {
            background-color: #d03b39;
            color: rgb(243, 239, 239) !important;
            text-decoration: none !important;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            margin-left: 55px;
            transition: background-color 0.3s;
        }

        .reservation-btn:hover {
            background-color: #b52e2c;
        }
         .view-button a {
            position: relative;
            display: inline-block;
            padding: 15px 30px;
            background-color: #da3c3c;
            color: #fff !important;
            text-transform: uppercase;
            font-weight: 500;
            border-radius: 3px;
            text-decoration: none !important;
            overflow: hidden;
            z-index: 1;
        }

        .view-button a::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 200%;
            left: -100%;
            top: -100%;
            background-color: #0a1d35;
            transform: skewX(-40deg);
            z-index: -1;
            transition: all .6s;
        }

        .view-button a:hover::before {
            width: 240%;
            top: 50%;
            transform: translateY(-50%) skewX(-40deg);
            transition: all .6s;
        }
    </style>
</head>
<body>
    <div class="tong">
        <div class="logo-container">
            <span class="logo"><img src="../img/loho1.jpg" style="margin-right: 10px; height: 80px;"></span>
        </div>
        <nav class="navbar">
            <div class="nav-links">
                <ul>
                    <li><a href="home.html">Trang chủ</a></li>
                    <li><a href="about.html">Giới thiệu</a></li>
                    <li><a href="room.html">Phòng</a></li>
                    <li class="cha"><a href="#">Tiện ích </a>
                        <ul class="con">
                            <li><a href="Services.html">Dịch vụ</a></li>
                            <li><a href="Gallery.html">Hình ảnh </a></li>
                            <li><a href="2.html">Nhà hàng </a></li>
                        </ul>
                    </li>
                    <li><a href="Blog.html">Tin tức</a></li>
                    <li><a href="Contact.html">Liên hệ </a></li>
                </ul>
            </div>
             <div class="view-button">
                <a href="bookingNow.html">ĐẶT PHÒNG</a>
            </div>
        </nav>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
