<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán Đặt Phòng</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            padding: 30px;
            background-color: lab(88.96% -10.88 -16.92);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 30px;
            font-weight: 600;
            color: #333;
        }
        .info-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .short-input {
            max-width: 300px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .detail-box {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .room-image {
            width: 100%;
            border-radius: 10px;
        }
        .total-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }
        
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Xác Nhận Thanh Toán</h2>
    <div class="detail-box">
    <h6 class="info-title text-center">Thông Tin Khách Hàng</h6>
    <br>
    <form>
        <div class="row">
            <div class="col-md-5">
                <div class="form-group row">
                    <label for="name" class="col-sm-4 col-form-label">Họ và Tên</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="address" class="col-sm-4 col-form-label">Địa Chỉ</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-4 col-form-label">Gmail</label>
                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" placeholder="Nhập email" required>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="form-group row">
                    <label for="phone" class="col-sm-4 col-form-label">Số Điện Thoại</label>
                    <div class="col-sm-8">
                        <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="voucher" class="col-sm-4 col-form-label">Voucher</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="voucher" placeholder="Nhập mã voucher">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="paymentMethod" class="col-sm-4 col-form-label">Hình Thức Thanh Toán</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="paymentMethod" required>
                            <option value="" disabled selected>Chọn hình thức thanh toán</option>
                            <option value="qr">Thanh toán qua mã QR</option>
                            <option value="bank">Chuyển khoản ngân hàng</option>
                            <option value="card">Thẻ tín dụng</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
    <div class="row">
        <div class="col-md-6">
            <div class="detail-box">
                <h6 class="info-title">Chi Tiết Đặt Phòng</h6>
                <p>Ngày Nhận Phòng: <strong>15/05/2025</strong></p>
                <p>Ngày Trả Phòng: <strong>18/05/2025</strong></p>
                <p>Số Người Lớn: <strong>2</strong></p>
                <p>Tên phòng: <strong>Phòng Suit </strong></p>
                <p>Số lượng phòng: <strong>1 </strong></p>
                <p>Tiên ích đi kèm: <strong>Gym, Yoga, Swimming </strong></p>
            </div>
            
        </div>
        <div class="col-md-6">
            <div class="detail-box">
            <img src="../img/Vinpearl-Halong-Bay-Resorts788.jpg" alt="Hình ảnh phòng" class="room-image">
        </div>
        </div>
    </div>
    <br> 
    <button type="button" class="btn btn-success btn-block" ><a href="okbooking.html" style="text-decoration: none; color:white">Xác Nhận Thanh Toán</a></button>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
