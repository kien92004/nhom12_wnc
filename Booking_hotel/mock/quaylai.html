<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quaylai</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
*{
    margin: 0;
    padding:0;
}
.back-to-top-blog {
    position: fixed;
    bottom:10px;
    right:10px;
    font-size: 30px;
    color:rgb(160, 154, 154);
}
.back-to-top-blog:hover{
    color:rgb(245, 90, 90);
}

</style>
<body>
    <p class="back-to-top-blog"><i class="fa-solid fa-circle-arrow-up"></i></p>
</body>
<script>
    $(document).ready(function() {
    $(window).scroll(function() {
        if ($(this).scrollTop() > 200) {
            $('.back-to-top-blog').fadeIn(); // Hiện nút khi cuộn xuống
        } else {
            $('.back-to-top-blog').fadeOut(); // Ẩn nút khi ở đầu trang
        }
    });

    $('.back-to-top-blog').click(function(e) {
        e.preventDefault(); // Ngăn chặn hành động mặc định
        $('html, body').animate({scrollTop: 0}, 600); // Cuộn về đầu trang
    });
});
</script>
</html>
